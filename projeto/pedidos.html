<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colheita Solidária</title>
    <link rel="stylesheet" href="pedidos.css">
    <link rel="shortcut icon" href="lgtpsolo.ico">
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

    </style>
</head>
<body>
    <div id="n3">
        <img src="logotp.png" width="300px" height="130px">
    </div>
    <a href="admin.html" id="casinha">
        <img src="casinha.png" alt="Voltar para a home" width="60px" height="60px">
    </a>
    <h1 id="h1p">Pedidos</h1>
    <br>
    <div class="section">
        <div id="cxa">
            <p id="pp2">#001 - Usuário46 - 4 familiares</p>
            <p id="pp">Gostaria de pedir laranjas e cenouras.</p>  
            <div class="button-container">
                    <button id="approveButton1" class="button local1" onclick="approveFunction(this)">Aprovar</button>
                     <button id="procrastinateButton1" class="button local procrastinateButton" onclick="procrastinateFunction(this)">Protelar</button>
            </div>
        </div>  
    </div>
    <br>
    <div class="section">
        <div id="cxa">
            <p id="pp2">#002 - Usuário90 - 2 familiares</p>
            <p id="pp">Gostaria de pedir bananas e pepinos.</p>  
            <div class="button-container">
                <button id="approveButton2" class="button local1" onclick="approveFunction(this)">Aprovar</button>
                <button id="procrastinateButton2" class="button local procrastinateButton" onclick="procrastinateFunction(this)">Protelar</button>
            </div>
        </div>
    </div>
    <br>
    <div class="section">
        <div id="cxa">
            <p id="pp2">#003 - Usuário06 - Sem familiares</p>
            <p id="pp">Gostaria de pedir uvas e pimentões.</p>  
            <div class="button-container">
                <button id="approveButton3" class="button local1" onclick="approveFunction(this)">Aprovar</button>
                <button id="procrastinateButton3" class="button local procrastinateButton" onclick="procrastinateFunction(this)">Protelar</button>
            </div>
        </div>
    </div>

    <script>
        function approveFunction(button) {
            button.innerText = "Aprovado";
            button.disabled = true;
            button.nextElementSibling.disabled = true; 
        }

        function procrastinateFunction(button) {
            button.innerText = "Protelado";
            button.disabled = true;
            button.previousElementSibling.disabled = true; 
        }
    </script>
</body>
</html>
